<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Login into website</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
         
          <div class="form-inner">
            <form action="/login" class="login" method="POST">
              <div class="field">
                <input type="email" placeholder="Email Address"  name="lemail" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" name="lpassword" required>
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="signup.html">Signup now</a></div>
            </form>
           
          </div>
        </div>
      </div>
  
</body>
</html>
