<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Login into website</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
          
          <div class="title signup">Signup</div>
        </div>
        <div class="form-container">
         
          </div>
          <div class="form-inner">
           
            <form action="/signup" class="signup" method="POST">
                <div class="field">
                  <input type="email" placeholder="Email Address" name="semail" required>
                </div>
                <div class="field">
                  <input type="password" placeholder="Password" name="spassword" required>
                </div>
                <div class="field">
                  <input type="password" placeholder="Confirm password" name="scpassword" required>
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Signup">
                </div>
              </form>
          </div>
        </div>
      </div>
  
</body>
</html>
